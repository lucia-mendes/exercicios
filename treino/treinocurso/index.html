<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="formulário.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body> 
    <h1>Cadastro De Usuário</h1>
    <hr>
    <form action=``PáginaInicial.html`` Method="post">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <p><label>Nome do Usuário</label></p>
            <input type="text" name="">
            <p><label>Gênero</label></p>
            <input type="radio" name="Gênero">Masculino <br>
            <input type="radio" name="Gênero">Feminino <br>
            <p><label>Email</label></p>
            <input type="email" name="">
            <p><label>Palavra Passe</label></p>
            <input type="password" name="">
            <p><label>Confirmar Palavra Passe</label></p>
            <input type="text" name="">
            <p><label>Data de Nascimento</label></p>
            <input type="date" name="">
            <p><label>País</label></p>
            <p><select name="">
                <option>Angola</option>
                <option>Cabo Verde</option>
                <option>Egito</option>
                <option>África Do Sul</option>
            </select></p>
            <p><label>Cidade</label></p>
            <p><select name="">
                <option>Luanda</option>
                <option>Cidade do Cabo</option>
                <option>Cairo</option>
                <option>Pretoria</option>
            </select></p>
            <p><label>Bairro</label></p>
            <input type="text" name=""> <br>
            <p>
                <button>cadastrar</button> 
                <button>cancelar</button>
            </p> <br>
            <p><small>Att:este site só funciona em regiões selecionadas</small></p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes e Encantos</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Login
        </div>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Email ou Telefone" required>
            </div>
            <div class="input-box">
            <input type="text"placeholder="Palavra-Passe" required=""></div>
            <div class="Remember-Forgot">
                <div class="Remember">
                    <input type="checkbox">Lembrar-me
                </div>
                <div class="forgot">
                    <a href="#">Esqueceu Palavra-Passe?</a>
                </div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
            <div class="option">Ou fazer login com rede social
                <div class="facebook">
                    <a href="#">
                        <i class="bx bxl-facebook"></i>
                        Facebook
                    </a>
                </div>
                <div class="twitter">
                    <a href="#">
                        <i class="bx bxl-twitter"></i>
                        Twitter
                    </a>
                </div>
            </div>
            <div class="signup-link">
                Você não tem nenhuma conta? <a href="#"> Inscrever-se</a>
            </div>
        </form>
    </div>
</body>
</html>

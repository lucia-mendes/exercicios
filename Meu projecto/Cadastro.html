<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastrar Usuário</h1>
    <form action="">
        <fieldset>
           <h2>Dados para a conta</h2>
            <label>Nome do Usuário</label> <br>
            <input type="text" name="" id="" placeholder=" Digite o seu Nome"> <br>
            <label>Apelido</label><br>
            <input type="text" name="" id="" placeholder="Digite o seu Apelido"><br>
            <label>E-mail</label> <br>
            <input type="email" name="" id="" placeholder=" Digite o seu e-mail"> <br>
            <label>Senha</label><br>
            <input type="password" name="" id="" placeholder="Digite a sua Senha">
        </fieldset>
    </form>
</body>
</html>
